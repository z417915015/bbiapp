<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="list">
					
				</ul>
			</div>
		</div>
		
		<script type="text/html" id="list_temp">
			<a class="mui-navigate-right">
            	{{name}}
                <p>
                	<span class="mui-badge mui-badge-blue mui-badge-inverted" style="margin-right: 10px;">{{broadband_type}}</span>
                	{{if (end_date)}}
                		到期时间：{{end_date | dateFormat}}
            		{{/if}}
                </p>
            </a>
		</script>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/SHA1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/arttemplate.js" type="text/javascript" charset="utf-8"></script>
		<script src="main_sub.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
